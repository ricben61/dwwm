<p-toast></p-toast>

<section class="admin-page">

    <p-card header="produits" subheader="Liste des produits">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button styleClass="p-button-success" label="Nouveaux" icon="pi pi-plus"
                            routerLink="form"></p-button>
                    </div>
                </p-toolbar>
            </div>

        </div>
        <div class="grid">
            <div class="col-12">
                <p-table [rows]="10" [paginator]="true" [value]="products" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>

                            <th pSortableColumn="name"><p-sortIcon filed="name"></p-sortIcon> Nom </th>
                            <th> Image </th>
                            <th pSortableColumn="price"><p-sortIcon filed="price"></p-sortIcon> Prix </th>
                            <th pSortableColumn="countInStock"><p-sortIcon filed="countInStock"></p-sortIcon> Stock
                            </th>
                            <th pSortableColumn="category.name"><p-sortIcon filed="catégory.name"></p-sortIcon>
                                Catégories </th>
                            <th pSortableColumn="dateCreated"><p-sortIcon filed="dateCreated"></p-sortIcon> Date de
                                création </th>
                            <th> Action </th>

                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>

                            <td> {{product.name}} </td>
                            <td> <img src="{{product.image}}" style="width:15%" alt="{{product.image}}"></td>
                            <td> {{product.price}} €</td>
                            <td> {{product.countInStock}} </td>
                            <td> {{product.category.name}} </td>
                            <td> {{product.dateCreated| date:'full'}} </td>

                            <td>

                                <p-button (click)="editProduct(product.id)" styleClass="p-button-success"
                                    icon="pi pi-pencil"></p-button>
                                <p-button (click)="deleteProduct(product.id)" styleClass="p-button-danger  mr-2"
                                    icon="pi pi-trash"></p-button>

                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>

    </p-card>
</section>

<p-confirmDialog acceptLabel="Oui" rejectLabel="Non" [style]="{width: '50vw'}" [baseZIndex]="10000"
    rejectButtonStyleClass="p-button-text"></p-confirmDialog>
