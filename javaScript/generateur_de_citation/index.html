<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de citations</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/app.js" defer></script>
</head>
<body>

     <main class="container">

        <section class="header">
            <h2> JavaScript - Générateur de citations</h2>
        </section>

        <section class="content">

            <article class="text-area">

                <span class="citation">
                    "Le plus grand bonheur du plus grand nombre est le fondement de la morale et de la législation."
                </span>
                
            </article>
            <span class="auteur"> Jeremy Bentham </span>
            <div class="btn-block">
              <button id="new-citation">Nouvelle citation</button>

            </div>
        </section>

     </main>

    
</body>
</html>
