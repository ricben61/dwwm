<div class="col-md-12">
  <div class="card card-container">
    <!-- on affichera le formulaire que si l'utilisateur est connectÃ© et a le status admin -->
    <form #postForm="ngForm" class="m-5" (ngSubmit)="onSubmit(postForm)">
      <div class="form-group">
        <label for="title">title</label>
        <input type="text" class="form-control" name="title" [(ngModel)]="title" />
      </div>
      <div class="form-group">
        <label for="content">content</label>
        <textarea type="content" class="form-control" name="content" [(ngModel)]="content"></textarea>
      </div>
      <div class="form-group">
        <select name="category" [(ngModel)]="category" multiple>
          <option value="0">-no category-</option>
          <option *ngFor="let item of categories" value="{{item._id}}">{{item.title}}</option>
        </select>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block m-2">Publish</button>
      </div>

    </form>

    <div class="alert alert-success" *ngIf="isPublished">
      Your post has been published !
    </div>
  </div>
</div>
