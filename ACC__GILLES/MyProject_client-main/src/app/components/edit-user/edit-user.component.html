<div class="col-md-12">
  <div class="card card-container">
    <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="img-thumbnail" width="200px" />
    <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate class="m-5">
      <div class="form-group">
        <label for="login">login</label>
        <input type="text" class="form-control" name="login" [(ngModel)]="form.login" required minlength="3"
          maxlength="20" #login="ngModel" />
        <div class="alert-danger" *ngIf="login.errors && f.submitted">
          <div *ngIf="login.errors['required']">login is required</div>
          <div *ngIf="login.errors['minlength']">
            login must be at least 3 characters
          </div>
          <div *ngIf="login.errors['maxlength']">
            login must be at most 20 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <div>Admin role : </div>
        <div class="form-control">
          <label for="yes" class="me-2">yes</label>
          <input type="radio" name="isAdmin" [(ngModel)]="form.isAdmin" #isAdmin="ngModel" id="yes" value="true" />
          <label for="no" class="ms-4 me-2">no</label>
          <input type="radio" name="isAdmin" [(ngModel)]="form.isAdmin" #isAdmin="ngModel" id="no" value="false" />
        </div>
        <div class="alert-danger" *ngIf="isAdmin.errors && f.submitted">
          <div *ngIf="isAdmin.errors['required']">isAdmin is required</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block mt-2">Sign Up</button>
      </div>

      <div class="alert alert-warning" *ngIf="f.submitted && isUpdateFailed">
        Update user failed!<br />{{ errorMessage }}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful && user">
      user {{user.login}} has been updated!
    </div>
    <a routerLink="../../user-index">Retour Ã  l'index</a>
  </div>
</div>
