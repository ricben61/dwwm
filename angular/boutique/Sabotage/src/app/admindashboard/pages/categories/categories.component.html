<p-toast></p-toast>

<section class="admin-page">

    <p-card header="Catégories" subheader="Liste des catégories">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button styleClass="p-button-success" label="Nouvelle" icon="pi pi-plus"
                            routerLink="form"></p-button>
                    </div>
                </p-toolbar>
            </div>

        </div>
        <div class="grid">
            <div class="col-12">
                <p-table [value]="categories" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>

                            <th pSortableColumn="name"><p-sortIcon filed="name"></p-sortIcon> Nom </th>
                            <th> Icone </th>
                            <th> Couleur </th>
                            <th> Action </th>

                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>

                            <td> {{category.name}} </td>
                            <td><i class="pi" [ngClass]="'pi-'+ category.icon" style="font-size: 2rem"></i></td>
                            <td>
                                <div class="colorDisplay" [style.background-color]="category.color"></div>
                            </td>
                            <td>

                                <p-button (click)="editCategory(category.id)" styleClass="p-button-success"
                                    icon="pi pi-pencil"></p-button>
                                <p-button (click)="deleteCategory(category.id)" styleClass="p-button-danger ml-4 mr-2"
                                    icon="pi pi-trash"></p-button>

                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>

    </p-card>
</section>

<p-confirmDialog acceptLabel="Oui" rejectLabel="Non" [style]="{width: '50vw'}" [baseZIndex]="10000"
    rejectButtonStyleClass="p-button-text"></p-confirmDialog>
