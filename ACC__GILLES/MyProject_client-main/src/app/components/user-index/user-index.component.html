<div *ngIf="admin else elseBlock" class="border rounded m-5 p-2">
<h2>User index</h2>
<table class="table">
    <thead>
        <tr>
            <th>id</th>
            <th>login</th>
            <th>email</th>
            <th>role</th>
            <th>action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user._id}}</td>
            <td>{{user.login}}</td>
            <td>{{user.email}}</td>
            <td>{{user.isAdmin ? 'admin' : 'user'}}</td>
            <td><a routerLink="../edit-user/{{user._id}}">edit</a></td>
        </tr>
    </tbody>
</table>
</div>
<ng-template #elseBlock>
    <div class="alert alert-danger">You are not admin</div>
</ng-template>
