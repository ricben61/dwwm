<p-toast></p-toast>

<section class="admin-page">

    <p-card [header] ="isEditmode ? 'Editer une categorie' : 'Ajouter une categorie'" >
        <div class="grid mb-5">
            <div class="col-10">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                       
                         <p-button 
                        styleClass="p-button-primary mr-4"
                        [label]="isEditmode ? 'Modifier' : 'CrÃ©er'" 
                        icon="pi pi-plus"
                        (click)="onSubmit()"
                        ></p-button>
                        <p-button 
                        styleClass="p-button-secondary"
                        label="Annuler" 
                        icon="pi pi-arrow-circle-left"
                        routerLink="/admin/categories"
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>

        </div>
        <div class="grid">
            <div class="col-10">
                <form [formGroup]="form" class="">
                    <div class="card p-5">
                        <h5>Categorie</h5>
                        <div class="formgrid grid">
                            <div class="field col">
                                <label for="name">Nom</label>
                                <input formControlName="name" id="name" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                                <small *ngIf="categoryForm['name'].invalid && isSubmitted " class="p-error">Le nom est requis</small>
                            </div>
                            <div class="field col">
                                <label for="icon">Icone</label>
                                <input formControlName="icon" id="icon" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                            <!-- marquer toujours formControlName cest pour lier l'input -->
                                <small *ngIf="categoryForm['icon'].invalid && isSubmitted " class="p-error">L'icone est requise</small>
                        </div> 
                        <div class="field col">
                            <label for="color">Couleur</label><br>
                            <p-colorPicker formControlName="color"></p-colorPicker>
                    </div> 
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>

</section>
