<p-toast></p-toast>
<div class="admin-page">
  <p-card [header]="isEditMode ? 'Editer un utilisateur' : 'Ajouter un utilisateur'">
    <div class="p-grid p-mb-5">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              styleClass="p-button-primary p-mr-2"
              [label]="isEditMode ? 'Modifier' : 'Créer'"
              icon="pi pi-plus"
              (click)="onSubmit()"
            ></p-button>
            <p-button
              styleClass="p-button-secondary"
              label="Annuler"
              icon="pi pi-arrow-circle-left"
              (click)="onCancel()"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <form [formGroup]="form">
          <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col-4">
              <label for="name">Nom</label>
              <input formControlName="name" id="name" type="text" pInputText />
              <!-- <small *ngIf="userForm['name'].invalid && isSubmitted" class="p-error"
                >Le nom est requis </small
              > -->
            </div>
            <div class="p-field p-col-4">
              <label for="email">Email</label>
              <input formControlName="email" id="email" type="text" pInputText />
              <!-- <small *ngIf="userForm['email'].invalid && isSubmitted" class="p-error"> <span *ngIf="userForm['email'].errors">Email est requise</span>
                </small
              > -->
            </div>
            <div class="p-field p-col-4">
              <label for="password">Mot de passe</label>
              <input formControlName="password" id="password" type="password" pInputText />
              <!-- <small *ngIf="userForm['password'].invalid && isSubmitted" class="p-error"
                >Mot de passe est requis</small
              > -->
            </div>
            <div class="p-field p-col-4">
              <label for="phone">Téléphone</label><br />
              <p-inputMask
                mask="99 99 99 99 99"
                formControlName="phone"
                placeholder="02 55 44 14 02"
              ></p-inputMask>
              <!-- <small *ngIf="userForm.phone.invalid && isSubmitted" class="p-error"
                >Le numéro est requis</small
              > -->
            </div>
            <div class="p-field p-col-4">
              <label for="isAdmin">Administrateur</label><br />
              <p-inputSwitch formControlName="isAdmin"></p-inputSwitch>
            </div>
          </div>
          <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col-4">
              <label for="street">Adresse</label>
              <input formControlName="street" id="street" type="text" pInputText />
            </div>
            <div class="p-field p-col-4">
              <label for="street">Appartement</label>
              <input formControlName="apartment" id="apartment" type="text" pInputText />
            </div>
            <div class="p-field p-col-4">
              <label for="street">Code postal</label>
              <input formControlName="zip" id="zip" type="text" pInputText />
            </div>
            <div class="p-field p-col-4">
              <label for="city">Ville</label>
              <input formControlName="city" id="city" type="text" pInputText />
            </div>
            <div class="p-field p-col-4">
              <label for="country">Pays</label><br />
              <p-dropdown
                [options]="countries"
                formControlName="country"
                optionLabel="name"
                optionValue="id"
                [filter]="false"
                filterBy="name"
                [showClear]="true"
                placeholder="Sélectionner un pays"
              ></p-dropdown>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
